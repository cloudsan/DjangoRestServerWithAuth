<html>

<head>
    <script src="./js/hello.js"></script>
    <!--Register Jquery-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<body>
    <script type="text/javascript">
    function checkLogin() {
        // window.localStorage.removeItem("loginPromise");

        var loginPromise = window.localStorage.getItem("loginPromise");
        if (loginPromise != null) {
            var user = JSON.parse(loginPromise);
            console.log(user);
            $('#status').html('Hi,' + user.username);
            $('#logina').hide();
            $('#userlogout').show();
        } else {

            $('#logina').show();
            $('#userlogout').hide();

        }


    }
    $(document).ready(function() {
        checkLogin();
    })

    function logout() {
        window.localStorage.removeItem("loginPromise");
        window.location.reload();
    }
    </script>
    <li id='logina'><a href="login.html" >Login</a></li>
    <li id='userlogout'><a href="#" onclick="logout()">Logout</a></li>
    <div id="status">
    </div>
</body>

</html>
